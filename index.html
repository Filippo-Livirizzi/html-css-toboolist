<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="">
    </header>
    <main class="content">
        <div class="container button">
            <button class="b-1"><h3 class="button-write">Add task</h3></button>
            <button class="b-2"><h3 class="button-write2">Add Section</h3></button>
        </div>
        
    <div class="container card"> 
        <h2 class="task"> &#11167; New Task</h2>  
        <p>Quarterly Newsletter<button class="editorial">Editorial</button> </p> 
        <h2> &#11167; Today</h2>
        <p>Recruiting blog post <button class="editorial">Editorial</button></p>
        <p> Mobile app launch <button class="goals">Q1 Goals</button></p>
        <p>Interview John H. <Button class="recruiting">Recruiting</Button></p>
        <p> Summit update to mobile storefronts <button class="mobile">Mobile</button></p>
        <h2 class="upcoming">&#11167; Upcoming</h2>
        <p>Schedule Meeting with Alex</p>
        <p>Homepage refresh <button class="site">Website</button></p>
        <p>Onboard new Sales team members <button class="sales">Sales</button></p>
        <p>Review editorial calendar <button class="editorial">Editorial</button></p>
    </div>
    </main>
</body>
